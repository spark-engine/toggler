<script src="/index.build.js"></script>
<style>.hidden { display: none; }</style>

<input type='checkbox' id='toggler' data-toggle='#menu'>
<input type='checkbox' id='hide' data-hide='#menu' checked='true'>
<input type='checkbox' id='show' data-show='#menu'>

<div id='menu'>Menu</div>

<!-- Classname toggling -->
<input type='checkbox' id='toggle-class' data-toggle-class='active; #menu'>
<input type='checkbox' id='add-class' data-add-class='active; #menu'>
<input type='checkbox' id='remove-class' data-remove-class='active; #menu'>
